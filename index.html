<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <main>
      <div class="login-container">
        <img src="assets/img/avatar.svg" alt="" class="img-avatar" />
        <h1 class="title">Bem-vindo!</h1>

        <form action="">
          <div class="input-box">
            <input type="email" class="input" placeholder="E-mail" />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input" placeholder="Senha" id="pwd" />
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye" id="icon-eye"></i>
          </div>

          <a href="#" class="forgot-password">Esqueceu sua senha?</a>

          <input type="submit" class="btn" value="Entrar" />
          <a href="#" class="btn-google">
            <i class="fab fa-google"></i>
            Ou faça login com o Google
          </a>
        </form>

        <div class="footer-container">
          <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
        </div>
      </div>
    </main>
    <section class="illustration-container">
      <img src="assets/img/illustration.svg" alt="" />
      <div class="circle"></div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
